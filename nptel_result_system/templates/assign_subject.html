<!DOCTYPE html>
<html>
<head>
    <title>Assign Subject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="navbar">
    <h3>NPTEL Result System</h3>

    <div class="nav-actions">
        <a href="/hod_dashboard">
            <button class="secondary-btn">Dashboard</button>
        </a>

        <a href="/logout">
            <button class="primary-btn">Logout</button>
        </a>
    </div>
</div>

<div class="page-card">

<h2>Assign Subject</h2>

<div class="subject-header">
Teacher: {{ teacher["name"] }}
</div>

<br>


<form method="POST" class="form-box grid-2">

<div class="form-group">
<label>Subject Code</label>
<br>
<input name="subject_code" required>
</div>

<div class="form-group">
<label>Subject Name</label>
<br>
<input name="subject_name" required>
</div>

<div class="form-group">
<label>Semester</label>
<br>
<input name="semester">
</div>

<div class="form-group">
<label>Section</label>
<br>
<input name="section">
</div>

<div class="form-group">
<label>Branch</label>
<br>
<input name="branch">
</div>

<div class="form-group full-width">
<label>Remark</label>
<br>
<textarea name="remark"></textarea>
</div>

<button class="green-btn full-width">Assign Subject</button>

</form>

</div>


</body>
</html>
