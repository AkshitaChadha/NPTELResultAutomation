<!DOCTYPE html>
<html>
<head>
    <title>Assign Subject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="navbar">
    <h3>NPTEL Result System</h3>

    <div class="nav-actions">
        <a href="/hod_dashboard">
            <button class="secondary-btn">Dashboard</button>
        </a>

        <a href="/logout">
            <button class="primary-btn">Logout</button>
        </a>
    </div>
</div>

<div class="page-card">

<h2>Assign Subject</h2>

<div class="subject-header">
Teacher: {{ teacher["name"] }}
</div>

<br>

<form method="POST" class="form-box grid-2">

<!-- ================= SUBJECT DROPDOWN ================= -->
<div class="form-group">
<label>Subject</label>
<br>
<select name="subject_code" required>
<option value="">Select Subject</option>

{% for sub in subjects %}
<option value="{{ sub['subject_code'] }}">
    {{ sub['subject_code'] }} - {{ sub['subject_name'] }}
</option>
{% endfor %}

</select>
</div>

<!-- ================= SEMESTER ================= -->
<div class="form-group">
<label>Semester</label>
<br>
<select name="semester" required>
<option value="">Select Semester</option>

{% for sem in semester_options %}
<option value="{{ sem }}">{{ sem }}</option>
{% endfor %}

</select>
</div>

<!-- ================= SECTION ================= -->
<div class="form-group">
<label>Section</label>
<br>
<select name="section" required>
<option value="">Select Section</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
</div>

<!-- ================= BRANCH (DYNAMIC) ================= -->
<div class="form-group">
<label>Branch</label>
<br>
<select name="branch" required>
<option value="">Select Branch</option>

{% for branch in branches %}
<option value="{{ branch['name'] }}">
    {{ branch['name'] }}
</option>
{% endfor %}

</select>
</div>


<button class="green-btn full-width">Assign Subject</button>

</form>

</div>

</body>
</html>
