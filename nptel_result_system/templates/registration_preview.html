<!DOCTYPE html>
<html>
<head>
    <title>Registration Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <h3>NPTEL Result System</h3>

    <div class="nav-actions">
        <a href="/teacher_dashboard">
            <button class="secondary-btn">Dashboard</button>
        </a>
        <a href="/logout">
            <button class="primary-btn">Logout</button>
        </a>
    </div>
</div>

<div class="container">

<h2 class="page-title">Select Registration Status</h2>

<form action="/save_registration" method="POST">

    <input type="hidden" name="subject_id" value="{{ session.get('active_subject') }}">

<table class="styled-table">
<tr>
    <th>S.No</th>
    <th>University Roll No</th>
    <th>Student Name</th>
    <th>Registered</th>
</tr>

{% for row in data %}
<tr>

<td>
{{ row["SNo"] }}
<input type="hidden" name="roll[]" value="{{ row['University Roll Number'] }}">
</td>

<td>{{ row["University Roll Number"] }}</td>

<td>{{ row["Student Name"] }}</td>

<td>
<select name="registered[]">
    <option value="Registered">Registered</option>
    <option value="Not Registered">Not Registered</option>
</select>
</td>

</tr>
{% endfor %}

</table>

<br>
<button type="submit" class="primary-btn">Save & Continue</button>

</form>

</div>
</body>
</html>
