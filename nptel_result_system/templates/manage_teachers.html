<!DOCTYPE html>
<html>
<head>
<title>Manage Teachers</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
<h3>NPTEL Result System</h3>

<div class="nav-actions">
<a href="/hod_dashboard"><button class="secondary-btn">Dashboard</button></a>
<a href="/logout"><button class="primary-btn">Logout</button></a>
</div>
</div>

<div class="mergecontainer">

<h2 class="page-title">Manage Teachers</h2>
<br>

<!-- ================= Manual Add ================= -->
<form method="POST" class="form-box">
<input type="hidden" name="manual_add" value="1">

<div class="form-group">
<label>Name</label>
<br>
<input name="name" required>
</div>

<div class="form-group">
<label>Email</label>
<br>
<input name="email" required>
</div>

<button class="primary-btn">Add Teacher</button>
</form>

<hr>

<!-- ================= Excel Upload ================= -->
<form method="POST" enctype="multipart/form-data" class="form-box">
<input type="hidden" name="excel_upload" value="1">

<div class="form-group">
    <br>
<label>Upload Excel (Columns: name, email)</label>
<br>
<input type="file" name="file" required>
</div>

<button class="secondary-btn">Upload</button>
</form>
<br>

<hr>

<!-- ================= Teachers Table ================= -->
{% if teachers %}
<table class="styled-table">
<tr>
<th>Name</th>
<th>Email</th>
<th>Action</th>
</tr>

{% for t in teachers %}
<tr>
<td>{{ t["name"] }}</td>
<td>{{ t["email"] }}</td>
<td>
<a href="/delete_teacher/{{ t['id'] }}">
<button class="secondary-btn">Delete</button>
</a>
</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No teachers added yet.</p>
{% endif %}

</div>
</body>
</html>
