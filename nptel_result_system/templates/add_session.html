<!DOCTYPE html>
<html>
<head>
<title>Add Session</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
<h3>NPTEL Result System</h3>
<div class="nav-actions">
<a href="/hod_dashboard"><button class="secondary-btn">Dashboard</button></a>
<a href="/logout"><button class="primary-btn">Logout</button></a>
</div>
</div>

<div class="container">

<h2 class="page-title">Add Academic Session</h2>

<form method="POST" class="form-box">

<div class="form-group">
<label>Session Name</label>
<input name="name" placeholder="Jan–May 2026" required>
</div>

<div class="form-group">
<label>Year</label>
<input name="year" type="number" required>
</div>

<div class="form-group">
<label>Type</label>
<select name="type" required>
<option value="EVEN">EVEN (Jan–May)</option>
<option value="ODD">ODD (July–Nov)</option>
</select>
</div>

<button class="primary-btn">Create Session</button>

</form>

</div>
</body>
</html>
